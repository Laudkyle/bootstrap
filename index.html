<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- this is a conditional screen size -->
            <div class="col-lg-4 col-8">
                <div class="box">

                </div>
            </div>
            <!-- this is to make the div size as small yet containable as possible -->
            <div class="col-auto">
                <div class="box">
                    text
                </div>
            </div>
            <!-- this makes the div size 3 out of the 12 total columns -->
            <div class="col-3">
                <div class="box">

                </div>
            </div>
            <!-- Offset the column by 4 columns -->
            <div class="col offset-4">
                <div class="box">

                </div>
            </div>
        </div>
        <!-- This sets to default the cols size to 2 -->
        <!-- To add gaps to the rows, we use the gy and gx for x -->
        <div class="row row-cols-6 gy-2 gx-5">
            <div class="cols">
                <div class="box">

                </div>
            </div>
            <!-- You can override it by setting it manually -->
            <div class="col-5">
                <div class="box">

                </div>
            </div>
            <div class="col">
                <div class="box">

                </div>
            </div>
            <div class="col">
                <!-- You can also nest rows -->
                <div class="row row-cols-2">
                    <div class="col">
                        <div class="box"></div>
                    </div>
                    <div class="col">
                        <div class="box"></div>
                    </div>

                </div>
            </div>
            <div class="col">
                <div class="box">

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- You can style the individual rows and cols as well -->
                    <td class="table-success">Kyle</td>
                    <td>Boakye</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Joe</td>
                    <td>Yeboah</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>King</td>
                    <td>Quist</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Kayla</td>
                    <td>Boat</td>
                    <td>23</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
